<div class="container" layout="column" layout-align="start center" flex>
  <div layout="column" layout-align="start center">
    <h1 class="lead">Register User</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    <img ng-src="https://api.adorable.io/avatars/285/{{user.username}}.pngCopy" alt="">
    <form ng-submit="registerUser()" layout="column">
      <md-input-container>
        <label>Username</label>
        <input type="text" ng-model="user.username">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="user.password">
      </md-input-container>
      <md-button class="md-primary" type="submit" name="submit">Submit</mdbutton>
    </form>
  </div>
  <div layout="column" layout-align="start center">
    <a href="#home">Cancel</a>
  </div>


</div>
